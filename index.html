    <title>Penerjemah Kode Morse</title>

<body>
    <main>
        <div class="container">
            <div class="container-1">
                <textarea id="inputKodeMorse" placeholder="Masukkan Kode Morse di sini..."></textarea><br>
                <textarea id="output" placeholder="Hasil terjemahan akan muncul di sini..." readonly></textarea><br>
                <div class="button-container">
                    <button onclick="terjemahkan()">Terjemahkan</button>
                    <button onclick="hapus()">Hapus</button>
                </div><br>
                <div class="info">
                    <p class="title-info">Info</p>
                    <div class="line"></div>
                    <ul>
                        <li>gunakan spasi disetiap kode morsenya, untuk menghindari kode tidak dapat diterjemahkan</li>
                        <li>2x spasi dimorse sama dengan 1x spasi diterjemahan</li>
                    </ul>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
